  <div class="content">
    <h2>User Settings</h2>
    <form action="/update-user" method="POST">
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" required value="Jane Doe">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required value="jane.doe@example.com">

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required value="123-456-7890">

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required value="123 Main St, Springfield, IL">

      <label for="current-password">Current Password:</label>
      <input type="password" id="current-password" name="current-password" required>

      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" name="new-password">

      <label for="confirm-password">Confirm New Password:</label>
      <input type="password" id="confirm-password" name="confirm-password">

      <button type="submit">Save</button>
    </form>
  </div>
